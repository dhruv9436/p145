<!DOCTYPE html>
<html>
  <head>
    
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

  </head>
  <body>
    <a-scene background="color: #000000">
        <a-box position="-1 0.5 -3 " color="#4CC3D9"></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="14" height="4" color="#000000"></a-plane>
        <a-sphere position="1 1.2 -4" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="4 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-cone position="-3 0.75 -3" radius="0.5" height="1.5" color="#ff0000"></a-cone>
        <a-ring position="7 1.14 -3" radius-inner="0.5"  radius-outer ="1.25"  color="#ff0017"></a-ring>
        <a-octahedron position="-5 0.75 -3" radius="0.5"  color="#ff0167"></a-octahedron>
    </a-scene>
  </body>
</html>
